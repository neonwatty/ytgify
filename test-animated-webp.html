<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated GIF to WebP Conversion Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            background: #f9f9f9;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f5f3ff;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background: #f5f3ff;
            transform: scale(1.02);
        }
        
        input[type="file"] {
            display: none;
        }
        
        .btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s ease;
            margin: 5px;
        }
        
        .btn:hover {
            background: #5a67d8;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #48bb78;
        }
        
        .btn-secondary:hover {
            background: #38a169;
        }
        
        .frame-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #f7f7f7;
            border-radius: 8px;
        }
        
        .frame-item {
            position: relative;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
        
        .frame-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .frame-item .frame-info {
            font-size: 10px;
            text-align: center;
            color: #666;
            margin-top: 5px;
        }
        
        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .comparison-item {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background: #f8f8f8;
        }
        
        .comparison-item h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .comparison-item img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        .stats {
            font-size: 14px;
            line-height: 1.8;
            color: #555;
        }
        
        .stats strong {
            color: #333;
            display: inline-block;
            width: 120px;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            border-radius: 5px;
        }
        
        .status {
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 14px;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #90caf9;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #81c784;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ef5350;
        }
        
        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        
        .download-btn:hover {
            background: #5a67d8;
        }
        
        .size-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #4caf50;
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .size-badge.increase {
            background: #f44336;
        }
        
        #log {
            background: #1a1a1a;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 15px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .log-entry {
            margin: 2px 0;
        }
        
        .log-time {
            color: #888;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Animated GIF to WebP Converter</h1>
        
        <div class="card">
            <h2>üì§ Step 1: Upload Animated GIF</h2>
            <div class="upload-area" id="uploadArea">
                <div style="font-size: 48px; margin-bottom: 10px;">üìÅ</div>
                <p><strong>Drop animated GIF here or click to browse</strong></p>
                <p style="color: #666; margin-top: 10px;">Supports multi-frame animated GIFs</p>
                <input type="file" id="fileInput" accept="image/gif">
            </div>
            
            <div style="margin-top: 20px; text-align: center;">
                <button class="btn btn-secondary" onclick="generateTestAnimation()">
                    üé® Generate Test Animation
                </button>
                <button class="btn" onclick="useExampleGif()">
                    üìπ Use Example GIF
                </button>
            </div>
            
            <div id="uploadStatus"></div>
        </div>
        
        <div class="card" id="frameCard" style="display: none;">
            <h2>üéûÔ∏è Step 2: Extracted Frames</h2>
            <div id="frameInfo"></div>
            <div class="frame-grid" id="frameGrid"></div>
        </div>
        
        <div class="card" id="conversionCard" style="display: none;">
            <h2>üîÑ Step 3: Convert to Animated WebP</h2>
            
            <div style="margin: 20px 0;">
                <label style="margin-right: 10px;">Quality:</label>
                <select id="qualitySelect" style="padding: 8px; border-radius: 4px; border: 1px solid #ddd;">
                    <option value="75">Low (75)</option>
                    <option value="85" selected>Medium (85)</option>
                    <option value="95">High (95)</option>
                    <option value="100">Lossless (100)</option>
                </select>
                
                <label style="margin-left: 20px; margin-right: 10px;">Method:</label>
                <select id="methodSelect" style="padding: 8px; border-radius: 4px; border: 1px solid #ddd;">
                    <option value="webpxmux">WebPXMux (Animated)</option>
                    <option value="canvas-sequence">Canvas Sequence</option>
                    <option value="single-frame">Single Frame Only</option>
                </select>
            </div>
            
            <button class="btn" onclick="convertToWebP()" id="convertBtn">
                üöÄ Convert to Animated WebP
            </button>
            
            <div class="progress-bar" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            
            <div id="conversionStatus"></div>
        </div>
        
        <div class="card" id="resultsCard" style="display: none;">
            <h2>üìä Results & Comparison</h2>
            <div class="comparison-grid" id="comparisonGrid"></div>
            <div id="log"></div>
        </div>
    </div>
    
    <script type="module">
        // Import libraries
        import { parseGIF, decompressFrames } from './node_modules/gifuct-js/dist/gifuct-js.esm.js';
        
        // Global variables
        let uploadedGif = null;
        let extractedFrames = [];
        let originalSize = 0;
        let gifDimensions = { width: 0, height: 0 };
        
        // Logging utility
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="log-time">${time}</span> ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type}] ${message}`);
        }
        
        // Initialize upload area
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', async (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'image/gif') {
                await handleFile(files[0]);
            } else {
                showStatus('uploadStatus', 'Please upload a GIF file', 'error');
            }
        });
        
        fileInput.addEventListener('change', async (e) => {
            if (e.target.files.length > 0) {
                await handleFile(e.target.files[0]);
            }
        });
        
        // Handle file upload
        async function handleFile(file) {
            if (file.type !== 'image/gif') {
                showStatus('uploadStatus', 'Please upload a GIF file', 'error');
                return;
            }
            
            uploadedGif = file;
            originalSize = file.size;
            
            showStatus('uploadStatus', `Loading: ${file.name} (${formatSize(file.size)})`, 'info');
            log(`Loaded GIF: ${file.name} (${formatSize(file.size)})`);
            
            // Extract frames using gifuct-js
            await extractGifFrames(file);
        }
        
        // Extract all frames from GIF
        async function extractGifFrames(file) {
            try {
                showStatus('uploadStatus', 'Extracting frames...', 'info');
                log('Starting frame extraction with gifuct-js...');
                
                // Read file as ArrayBuffer
                const arrayBuffer = await file.arrayBuffer();
                
                // Parse GIF structure
                const gif = parseGIF(arrayBuffer);
                log(`GIF parsed: ${gif.lsd.width}x${gif.lsd.height} pixels`);
                
                // Store dimensions
                gifDimensions.width = gif.lsd.width;
                gifDimensions.height = gif.lsd.height;
                
                // Decompress frames
                const frames = decompressFrames(gif, true);
                log(`Extracted ${frames.length} frames`);
                
                // Convert frames to usable format
                extractedFrames = frames.map((frame, index) => {
                    // Create canvas for this frame
                    const canvas = document.createElement('canvas');
                    canvas.width = frame.dims.width;
                    canvas.height = frame.dims.height;
                    const ctx = canvas.getContext('2d');
                    
                    // Create ImageData from frame patch
                    const imageData = new ImageData(
                        new Uint8ClampedArray(frame.patch),
                        frame.dims.width,
                        frame.dims.height
                    );
                    
                    ctx.putImageData(imageData, 0, 0);
                    
                    return {
                        canvas: canvas,
                        imageData: imageData,
                        delay: frame.delay || 100, // Default 100ms if no delay
                        disposal: frame.disposalType,
                        dims: frame.dims,
                        index: index
                    };
                });
                
                showStatus('uploadStatus', 
                    `‚úÖ Extracted ${extractedFrames.length} frames from GIF`, 
                    'success');
                
                // Display frames
                displayFrames();
                
                // Show conversion card
                document.getElementById('frameCard').style.display = 'block';
                document.getElementById('conversionCard').style.display = 'block';
                
            } catch (error) {
                console.error('Frame extraction error:', error);
                showStatus('uploadStatus', `Error: ${error.message}`, 'error');
                log(`Error: ${error.message}`, 'error');
            }
        }
        
        // Display extracted frames
        function displayFrames() {
            const frameGrid = document.getElementById('frameGrid');
            const frameInfo = document.getElementById('frameInfo');
            
            frameGrid.innerHTML = '';
            
            let totalDuration = 0;
            extractedFrames.forEach((frame, index) => {
                totalDuration += frame.delay;
                
                const frameDiv = document.createElement('div');
                frameDiv.className = 'frame-item';
                
                const img = document.createElement('img');
                img.src = frame.canvas.toDataURL();
                
                const info = document.createElement('div');
                info.className = 'frame-info';
                info.textContent = `Frame ${index + 1} (${frame.delay}ms)`;
                
                frameDiv.appendChild(img);
                frameDiv.appendChild(info);
                frameGrid.appendChild(frameDiv);
            });
            
            frameInfo.innerHTML = `
                <div class="stats">
                    <p><strong>Total Frames:</strong> ${extractedFrames.length}</p>
                    <p><strong>Dimensions:</strong> ${gifDimensions.width}x${gifDimensions.height} pixels</p>
                    <p><strong>Animation Duration:</strong> ${(totalDuration / 1000).toFixed(2)} seconds</p>
                    <p><strong>Average FPS:</strong> ${(extractedFrames.length / (totalDuration / 1000)).toFixed(1)} fps</p>
                </div>
            `;
        }
        
        // Convert to animated WebP
        window.convertToWebP = async function() {
            const method = document.getElementById('methodSelect').value;
            const quality = parseInt(document.getElementById('qualitySelect').value);
            
            document.getElementById('resultsCard').style.display = 'block';
            document.getElementById('convertBtn').disabled = true;
            showProgress(true);
            
            log(`Starting conversion with method: ${method}, quality: ${quality}`);
            
            try {
                let result;
                
                switch(method) {
                    case 'webpxmux':
                        result = await convertWithWebPXMux(quality);
                        break;
                    case 'canvas-sequence':
                        result = await convertWithCanvasSequence(quality);
                        break;
                    case 'single-frame':
                        result = await convertSingleFrame(quality);
                        break;
                }
                
                displayResults(result);
                
            } catch (error) {
                showStatus('conversionStatus', `Error: ${error.message}`, 'error');
                log(`Conversion error: ${error.message}`, 'error');
            } finally {
                document.getElementById('convertBtn').disabled = false;
                showProgress(false);
            }
        };
        
        // Method 1: WebPXMux (Animated WebP)
        async function convertWithWebPXMux(quality) {
            log('Attempting WebPXMux animated conversion...');
            updateProgress(10);
            
            try {
                // Dynamically import WebPXMux
                const WebPXMux = (await import('./node_modules/webpxmux/dist/webpxmux.js')).default;
                
                const xMux = WebPXMux('./webpxmux.wasm');
                await xMux.waitRuntime();
                log('WebPXMux runtime loaded');
                
                updateProgress(20);
                
                // Encode each frame as WebP
                const webpFrames = [];
                for (let i = 0; i < extractedFrames.length; i++) {
                    const frame = extractedFrames[i];
                    updateProgress(20 + (i / extractedFrames.length) * 60);
                    
                    log(`Encoding frame ${i + 1}/${extractedFrames.length}`);
                    
                    // Get frame as blob
                    const blob = await new Promise(resolve => {
                        frame.canvas.toBlob(resolve, 'image/webp', quality / 100);
                    });
                    
                    const arrayBuffer = await blob.arrayBuffer();
                    
                    webpFrames.push({
                        data: new Uint8Array(arrayBuffer),
                        delay: frame.delay
                    });
                }
                
                updateProgress(80);
                log('Creating animated WebP...');
                
                // Mux frames into animated WebP
                const animatedWebP = await xMux.mux(webpFrames, {
                    loop: 0, // Infinite loop
                    bgcolor: [255, 255, 255, 255]
                });
                
                updateProgress(90);
                
                const blob = new Blob([animatedWebP], { type: 'image/webp' });
                
                updateProgress(100);
                log(`‚úÖ Created animated WebP: ${formatSize(blob.size)}`);
                
                return {
                    blob: blob,
                    method: 'WebPXMux (Animated)',
                    frameCount: extractedFrames.length,
                    duration: extractedFrames.reduce((sum, f) => sum + f.delay, 0)
                };
                
            } catch (error) {
                log(`WebPXMux failed: ${error.message}`, 'error');
                // Fallback to canvas sequence
                return await convertWithCanvasSequence(quality);
            }
        }
        
        // Method 2: Canvas Sequence (Fallback)
        async function convertWithCanvasSequence(quality) {
            log('Using Canvas API for frame-by-frame conversion...');
            updateProgress(10);
            
            // For now, create a single WebP with the first frame
            // In a real implementation, you'd create a WebM video or similar
            
            const frames = [];
            for (let i = 0; i < Math.min(extractedFrames.length, 10); i++) {
                const frame = extractedFrames[i];
                updateProgress(10 + (i / 10) * 80);
                
                const blob = await new Promise(resolve => {
                    frame.canvas.toBlob(resolve, 'image/webp', quality / 100);
                });
                
                frames.push(blob);
            }
            
            // For demo, return the first frame
            // In production, you'd combine these into an animated format
            log(`Converted ${frames.length} frames individually`);
            
            updateProgress(100);
            
            return {
                blob: frames[0],
                method: 'Canvas Sequence (First Frame)',
                frameCount: 1,
                duration: extractedFrames[0].delay,
                note: 'Full animation requires WebP muxing'
            };
        }
        
        // Method 3: Single Frame
        async function convertSingleFrame(quality) {
            log('Converting single frame to WebP...');
            updateProgress(50);
            
            const frame = extractedFrames[0];
            const blob = await new Promise(resolve => {
                frame.canvas.toBlob(resolve, 'image/webp', quality / 100);
            });
            
            updateProgress(100);
            log(`‚úÖ Converted single frame: ${formatSize(blob.size)}`);
            
            return {
                blob: blob,
                method: 'Single Frame',
                frameCount: 1,
                duration: frame.delay
            };
        }
        
        // Display results
        function displayResults(result) {
            const comparisonGrid = document.getElementById('comparisonGrid');
            
            const originalUrl = URL.createObjectURL(uploadedGif);
            const webpUrl = URL.createObjectURL(result.blob);
            
            const reduction = ((1 - result.blob.size / originalSize) * 100).toFixed(1);
            const badgeClass = reduction > 0 ? '' : 'increase';
            
            comparisonGrid.innerHTML = `
                <div class="comparison-item">
                    <h3>Original GIF</h3>
                    <img src="${originalUrl}" alt="Original GIF">
                    <div class="stats">
                        <p><strong>Format:</strong> GIF</p>
                        <p><strong>Size:</strong> ${formatSize(originalSize)}</p>
                        <p><strong>Frames:</strong> ${extractedFrames.length}</p>
                        <p><strong>Dimensions:</strong> ${gifDimensions.width}x${gifDimensions.height}</p>
                    </div>
                </div>
                
                <div class="comparison-item">
                    <h3>Converted WebP</h3>
                    <img src="${webpUrl}" alt="Converted WebP">
                    <div class="stats">
                        <p><strong>Format:</strong> WebP</p>
                        <p><strong>Size:</strong> ${formatSize(result.blob.size)}
                            <span class="size-badge ${badgeClass}">${reduction > 0 ? '‚Üì' : '‚Üë'} ${Math.abs(reduction)}%</span>
                        </p>
                        <p><strong>Method:</strong> ${result.method}</p>
                        <p><strong>Frames:</strong> ${result.frameCount}</p>
                        ${result.note ? `<p><strong>Note:</strong> ${result.note}</p>` : ''}
                    </div>
                    <a href="${webpUrl}" download="converted.webp" class="download-btn">
                        üíæ Download WebP
                    </a>
                </div>
            `;
            
            showStatus('conversionStatus', 
                `‚úÖ Conversion complete! Size: ${formatSize(result.blob.size)} (${reduction}% ${reduction > 0 ? 'smaller' : 'larger'})`, 
                'success');
        }
        
        // Generate test animation
        window.generateTestAnimation = async function() {
            log('Generating test animation...');
            
            const frameCount = 30;
            const canvas = document.createElement('canvas');
            canvas.width = 320;
            canvas.height = 240;
            const ctx = canvas.getContext('2d');
            
            extractedFrames = [];
            gifDimensions = { width: 320, height: 240 };
            
            for (let i = 0; i < frameCount; i++) {
                // Clear canvas
                ctx.fillStyle = '#1a1a1a';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Animated elements
                const progress = i / frameCount;
                
                // Rotating gradient square
                ctx.save();
                ctx.translate(160, 120);
                ctx.rotate(progress * Math.PI * 2);
                
                const gradient = ctx.createLinearGradient(-50, -50, 50, 50);
                gradient.addColorStop(0, `hsl(${i * 12}, 100%, 50%)`);
                gradient.addColorStop(1, `hsl(${i * 12 + 60}, 100%, 60%)`);
                ctx.fillStyle = gradient;
                ctx.fillRect(-50, -50, 100, 100);
                ctx.restore();
                
                // Frame number
                ctx.fillStyle = 'white';
                ctx.font = 'bold 20px monospace';
                ctx.fillText(`Frame ${i + 1}`, 10, 30);
                
                // Create frame data
                const frameCanvas = document.createElement('canvas');
                frameCanvas.width = canvas.width;
                frameCanvas.height = canvas.height;
                const frameCtx = frameCanvas.getContext('2d');
                frameCtx.drawImage(canvas, 0, 0);
                
                const imageData = frameCtx.getImageData(0, 0, canvas.width, canvas.height);
                
                extractedFrames.push({
                    canvas: frameCanvas,
                    imageData: imageData,
                    delay: 33, // ~30fps
                    disposal: 0,
                    dims: { width: canvas.width, height: canvas.height },
                    index: i
                });
            }
            
            // Create a mock GIF blob
            originalSize = frameCount * 10000; // Estimate
            uploadedGif = new Blob([new ArrayBuffer(originalSize)], { type: 'image/gif' });
            
            showStatus('uploadStatus', `‚úÖ Generated ${frameCount} frame animation`, 'success');
            log(`Generated ${frameCount} frames`);
            
            displayFrames();
            document.getElementById('frameCard').style.display = 'block';
            document.getElementById('conversionCard').style.display = 'block';
        };
        
        // Use example GIF
        window.useExampleGif = async function() {
            const testGifPath = './tests/downloads/test-gif-with-attempt-text-1757346656916.gif';
            
            try {
                const response = await fetch(testGifPath);
                const blob = await response.blob();
                const file = new File([blob], 'example.gif', { type: 'image/gif' });
                await handleFile(file);
            } catch (error) {
                showStatus('uploadStatus', 'Could not load example GIF', 'error');
            }
        };
        
        // Utility functions
        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }
        
        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function showProgress(show) {
            document.getElementById('progressBar').style.display = show ? 'block' : 'none';
            if (!show) {
                document.getElementById('progressFill').style.width = '0%';
            }
        }
        
        function updateProgress(percentage) {
            document.getElementById('progressFill').style.width = percentage + '%';
        }
    </script>
</body>
