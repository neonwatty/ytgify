<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=440, height=280">
    <title>YTgify Small Promotional Tile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 440px;
            height: 280px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #ffa500 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            z-index: 2;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 8px 20px rgba(0,0,0,0.4));
        }

        .brand-name {
            font-size: 48px;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 25px;
            text-shadow: 0 3px 15px rgba(0,0,0,0.4);
        }

        .tagline {
            font-size: 18px;
            font-weight: 400;
            text-shadow: 0 2px 10px rgba(0,0,0,0.4);
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            backdrop-filter: blur(10px);
        }

        .float-1 {
            width: 120px;
            height: 120px;
            top: -40px;
            right: -40px;
        }

        .float-2 {
            width: 80px;
            height: 80px;
            bottom: -30px;
            left: -30px;
        }

        .icons-row {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            opacity: 0.8;
        }

        .mini-icon {
            width: 35px;
            height: 35px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="floating-element float-1"></div>
    <div class="floating-element float-2"></div>

    <div class="container">
        <svg class="logo" width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="redPurpleGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#ff0066;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                </linearGradient>
                <filter id="softGlow2">
                    <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>
            <circle cx="64" cy="64" r="45" fill="#0f0f0f"/>
            <circle cx="64" cy="64" r="44" fill="none" stroke="url(#redPurpleGradient2)" stroke-width="1" opacity="0.3"/>
            <g transform="translate(68, 64)" filter="url(#softGlow2)">
                <clipPath id="s1">
                    <rect x="-40" y="-32" width="80" height="11"/>
                </clipPath>
                <path d="M -30 -32 L 34 0 L -30 32 Z" fill="#ff0000" clip-path="url(#s1)"/>
                <clipPath id="s2">
                    <rect x="-40" y="-19" width="80" height="11"/>
                </clipPath>
                <path d="M -30 -32 L 34 0 L -30 32 Z" fill="#ff0066" clip-path="url(#s2)"/>
                <clipPath id="s3">
                    <rect x="-40" y="-6" width="80" height="11"/>
                </clipPath>
                <path d="M -30 -32 L 34 0 L -30 32 Z" fill="#cc3399" clip-path="url(#s3)"/>
                <clipPath id="s4">
                    <rect x="-40" y="7" width="80" height="11"/>
                </clipPath>
                <path d="M -30 -32 L 34 0 L -30 32 Z" fill="#9966cc" clip-path="url(#s4)"/>
                <clipPath id="s5">
                    <rect x="-40" y="20" width="80" height="12"/>
                </clipPath>
                <path d="M -30 -32 L 34 0 L -30 32 Z" fill="#764ba2" clip-path="url(#s5)"/>
            </g>
        </svg>

        <h1 class="brand-name">YTgify</h1>
        <p class="tagline">YouTube to GIF</p>

        <div class="icons-row">
            <div class="mini-icon">▶</div>
            <div class="mini-icon">→</div>
            <div class="mini-icon" style="font-size: 14px; font-weight: bold;">GIF</div>
        </div>
    </div>
</body>
</html>
