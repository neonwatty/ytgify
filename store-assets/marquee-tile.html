<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1400, height=560">
    <title>YTgify Marquee Promotional Tile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1400px;
            height: 560px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #ffa500 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            padding: 0 60px;
        }

        .content {
            flex: 1;
            color: white;
            text-align: left;
            z-index: 2;
        }

        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-right: 25px;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
        }

        .brand-name {
            font-size: 72px;
            font-weight: 800;
            letter-spacing: -2px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .tagline {
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 25px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            line-height: 1.3;
        }

        .feature-list {
            display: flex;
            gap: 30px;
            font-size: 20px;
            font-weight: 500;
        }

        .feature {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .feature::before {
            content: '✓';
            margin-right: 10px;
            font-weight: bold;
            color: #4ade80;
        }

        .visual {
            position: relative;
            width: 500px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mockup {
            width: 450px;
            height: 350px;
            background: #1a1a1a;
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .mockup-content {
            width: 90%;
            height: 85%;
            background: #0f0f0f;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .mockup-video {
            width: 300px;
            height: 170px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .youtube-play {
            width: 70px;
            height: 50px;
            background: rgba(255, 0, 0, 0.85);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .play-triangle {
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 3px;
        }

        .arrow-container {
            display: flex;
            align-items: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        .gif-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: 800;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            backdrop-filter: blur(10px);
        }

        .float-1 {
            width: 200px;
            height: 200px;
            top: -50px;
            right: -50px;
        }

        .float-2 {
            width: 150px;
            height: 150px;
            bottom: -30px;
            left: -30px;
        }

        .float-3 {
            width: 100px;
            height: 100px;
            top: 50%;
            left: 45%;
        }
    </style>
</head>
<body>
    <div class="floating-element float-1"></div>
    <div class="floating-element float-2"></div>
    <div class="floating-element float-3"></div>

    <div class="container">
        <div class="content">
            <div class="logo-container">
                <svg class="logo" width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="redPurpleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#ff0066;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                        </linearGradient>
                        <filter id="softGlow">
                            <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
                            <feMerge>
                                <feMergeNode in="coloredBlur"/>
                                <feMergeNode in="SourceGraphic"/>
                            </feMerge>
                        </filter>
                    </defs>
                    <circle cx="64" cy="64" r="45" fill="#0f0f0f"/>
                    <circle cx="64" cy="64" r="44" fill="none" stroke="url(#redPurpleGradient)" stroke-width="1" opacity="0.3"/>
                    <g transform="translate(68, 64)" filter="url(#softGlow)">
                        <clipPath id="g1">
                            <rect x="-40" y="-32" width="80" height="11"/>
                        </clipPath>
                        <path d="M -30 -32 L 34 0 L -30 32 Z" fill="#ff0000" clip-path="url(#g1)"/>
                        <clipPath id="g2">
                            <rect x="-40" y="-19" width="80" height="11"/>
                        </clipPath>
                        <path d="M -30 -32 L 34 0 L -30 32 Z" fill="#ff0066" clip-path="url(#g2)"/>
                        <clipPath id="g3">
                            <rect x="-40" y="-6" width="80" height="11"/>
                        </clipPath>
                        <path d="M -30 -32 L 34 0 L -30 32 Z" fill="#cc3399" clip-path="url(#g3)"/>
                        <clipPath id="g4">
                            <rect x="-40" y="7" width="80" height="11"/>
                        </clipPath>
                        <path d="M -30 -32 L 34 0 L -30 32 Z" fill="#9966cc" clip-path="url(#g4)"/>
                        <clipPath id="g5">
                            <rect x="-40" y="20" width="80" height="12"/>
                        </clipPath>
                        <path d="M -30 -32 L 34 0 L -30 32 Z" fill="#764ba2" clip-path="url(#g5)"/>
                    </g>
                </svg>
                <h1 class="brand-name">YTgify</h1>
            </div>
            <p class="tagline">Turn YouTube Moments<br>into Perfect GIFs</p>
            <div class="feature-list">
                <div class="feature">One Click</div>
                <div class="feature">Add Text</div>
                <div class="feature">HD Quality</div>
            </div>
        </div>

        <div class="visual">
            <div class="mockup">
                <div class="mockup-content">
                    <div class="mockup-video">
                        <div class="youtube-play">
                            <div class="play-triangle"></div>
                        </div>
                    </div>
                    <div class="arrow-container">
                        <span>→</span>
                    </div>
                    <div class="gif-icon">GIF</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
